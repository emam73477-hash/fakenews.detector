<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Verify Email</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen font-sans">
    <div class="bg-gray-800 p-10 rounded-xl shadow-2xl w-96 border border-gray-700">
        <h2 class="text-3xl font-bold mb-4 text-center text-green-500">Check Your Email</h2>
        <p class="text-gray-400 text-center mb-6 text-sm">
            We sent a 4-digit code to:<br>
            <span class="text-white font-mono bg-gray-700 px-2 rounded">{{ email }}</span>
        </p>

        {% if error %}
        <div class="bg-red-500 text-white text-center p-2 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/verify">
            <div class="mb-6">
                <input type="text" name="otp" maxlength="4" placeholder="0000" required 
                       class="w-full p-4 rounded bg-gray-900 border border-gray-600 focus:border-green-500 outline-none text-center text-3xl tracking-[1em] font-mono">
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-500 transition shadow-lg">
                Verify Now âžœ
            </button>
        </form>
    </div>
</body>
</html>
