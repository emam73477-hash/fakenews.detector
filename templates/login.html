<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen font-sans">
    <div class="bg-gray-800 p-10 rounded-xl shadow-2xl w-96 border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-500">Welcome Back</h2>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 text-center p-2 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Username</label>
                <input type="text" name="username" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 outline-none">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" name="password" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-500 transition shadow-lg">
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-gray-400 text-sm">
            New here? <a href="/register" class="text-blue-400 hover:text-blue-300 font-bold">Create Account</a>
        </p>
    </div>
</body>
</html>
