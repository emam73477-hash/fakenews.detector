<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUVAi - AI Truth Detector</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; transition: 0.3s }
        body.rtl { font-family: 'Cairo', sans-serif; direction: rtl }

        #bg-video {
            position: fixed;
            inset: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.15;
            object-fit: cover;
        }

        .glass {
            background: rgba(30,41,59,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,.1);
        }

        .loader {
            border: 4px solid #eee;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn .5s ease-in;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(10px)}
            to {opacity:1; transform: translateY(0)}
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-screen">

<!-- ================= VIDEO BACKGROUND ================= -->
<video autoplay muted loop id="bg-video">
    <source src="https://www.pexels.com/download/video/2235282/" type="video/mp4">
</video>

<!-- ================= NAVBAR ================= -->
<nav class="glass p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <i class="fas fa-shield-halved text-3xl text-blue-500"></i>
        <h1 class="text-2xl font-black text-blue-400">YUVAi</h1>
    </div>
    <a href="/logout" class="text-red-400 font-bold flex items-center gap-2">
        <span id="lbl_logout">Logout</span>
        <i class="fas fa-power-off"></i>
    </a>
</nav>

<!-- ================= HERO CHECKER ================= -->
<section class="container mx-auto px-4 py-14">
    <div class="max-w-4xl mx-auto glass p-10 rounded-3xl">
        <h2 id="lbl_title" class="text-4xl font-black text-center mb-3">
            Check Authenticity
        </h2>
        <p id="lbl_subtitle" class="text-center text-gray-400 mb-10">
            Neural AI fact-checking system
        </p>

        <div class="relative">
            <textarea id="newsText" rows="3"
                class="w-full p-6 bg-black/40 rounded-2xl text-xl"
                placeholder="Paste news text..."
                oninput="detectLang(this)"></textarea>

            <button onclick="checkNews()"
                id="verifyBtn"
                class="absolute bottom-4 right-4 bg-blue-600 px-8 py-3 rounded-xl font-black">
                <span id="lbl_btn">Verify</span>
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Result -->
        <div id="resultCard" class="hidden mt-10 p-8 rounded-2xl bg-blue-600/10 fade-in">
            <h2 id="verdictTitle" class="text-3xl font-black"></h2>
            <p id="dateText" class="text-blue-400 mt-2"></p>
            <div id="scoreBadge" class="mt-4 text-2xl font-black"></div>
            <div class="w-full bg-black/40 rounded-full h-3 mt-6">
                <div id="scoreBar" class="h-full bg-blue-500 rounded-full" style="width:0%"></div>
            </div>
        </div>
    </div>
</section>

<!-- ================= ADVANCED ANALYSIS PANEL ================= -->
<section class="container mx-auto px-4 pb-20">
    <div class="max-w-3xl mx-auto bg-slate-800 p-8 rounded-2xl border border-slate-700">
        <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
            <i class="fas fa-database text-blue-400"></i>
            Advanced AI Analysis
        </h3>

        <div id="loading" class="loader mx-auto my-6"></div>

        <div id="reasonsBox" class="hidden fade-in">
            <h4 class="text-gray-400 uppercase text-xs mb-2">Key Indicators</h4>
            <ul id="reasonsList" class="space-y-2 text-sm"></ul>
        </div>

        <div id="sourcesContainer" class="hidden mt-6">
            <h4 class="text-gray-400 uppercase text-xs mb-2">Trusted Sources</h4>
            <div id="sourcesList" class="space-y-2"></div>
        </div>
    </div>
</section>

<!-- ================= AUDIO ================= -->
<audio id="snd_real" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="snd_fake" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<!-- ================= SCRIPT ================= -->
<script>
const strings = {
    en: { title:"Check Authenticity", btn:"Verify" },
    ar: { title:"تحقق من المصداقية", btn:"تحقق الآن" }
};

let currentLang = "en";

function detectLang(el){
    const isAr = /[\u0600-\u06FF]/.test(el.value);
    currentLang = isAr ? "ar" : "en";
    document.body.classList.toggle("rtl", isAr);
    lbl_title.innerText = strings[currentLang].title;
    lbl_btn.innerText = strings[currentLang].btn;
}

async function checkNews(){
    const text = newsText.value.trim();
    if(text.split(" ").length < 3) return alert("Write at least 3 words");

    loading.style.display = "block";

    const res = await fetch("/analyze",{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({text,lang:currentLang})
    });

    const data = await res.json();

    loading.style.display = "none";
    resultCard.classList.remove("hidden");
    verdictTitle.innerText = data.verdict;
    dateText.innerText = data.date_info;
    scoreBadge.innerText = data.score + "%";
    scoreBar.style.width = data.score + "%";

    if(data.score >= 80) snd_real.play();
    else if(data.score <= 35) snd_fake.play();

    reasonsList.innerHTML="";
    data.reasons.forEach(r=>{
        reasonsList.innerHTML+=`<li>✔ ${r}</li>`;
    });
    reasonsBox.classList.remove("hidden");

    if(data.sources?.length){
        sourcesList.innerHTML="";
        data.sources.forEach(s=>{
            sourcesList.innerHTML+=`
            <a href="${s.link}" target="_blank" class="block text-blue-400 underline">
                ${s.title}
            </a>`;
        });
        sourcesContainer.classList.remove("hidden");
    }
}
</script>

</body>
</html>
